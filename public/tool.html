<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHẦN MỀM DỰ ĐOÁN CAO CẤP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="scan-bar"></div>

    <div class="hacker-layout">
        
        <!-- HEADER -->
        <header class="sys-header">
            <div class="brand-box">
                <span class="sexy-tag">SEXY</span>
                <span class="root-text">// ADMIN ACCESS</span>
            </div>
            <div class="table-identity">
                <span class="target-label">MỤC TIÊU:</span>
                <h1 id="tableNameDisplay" class="glitch-name">CONNECTING...</h1>
            </div>
            <div class="sys-status">
                <button onclick="window.location.href='index.html'" class="btn-exit">THOÁT RA</button>
            </div>
        </header>

        <!-- LOG -->
        <aside class="panel-left">
            <div class="panel-head">>> SYSTEM LOG</div>
            <div class="log-window" id="systemLog">
                <div class="log-line"><span class="log-time">[SYS]</span> Khởi tạo kết nối an toàn...</div>
            </div>
        </aside>

        <!-- GAME CENTER -->
        <main class="game-center">
            <div class="battle-wrapper">
                <div class="side-container p-side">
                    <div class="side-label">NHÀ CON</div>
                    <div class="cards-area">
                        <div class="card-slot" id="p1"></div><div class="card-slot" id="p2"></div><div class="card-slot" id="p3" style="opacity:0.7; transform:scale(0.9)"></div>
                    </div>
                    <div class="score-box p-score" id="playerScore">-</div>
                </div>
                <div class="vs-divider">VS</div>
                <div class="side-container b-side">
                    <div class="side-label">NHÀ CÁI</div>
                    <div class="cards-area">
                        <div class="card-slot" id="b1"></div><div class="card-slot" id="b2"></div><div class="card-slot" id="b3" style="opacity:0.7; transform:scale(0.9)"></div>
                    </div>
                    <div class="score-box b-score" id="bankerScore">-</div>
                </div>
            </div>
            <div class="prediction-bar">
                <div class="scan-line"></div>
                <div class="pred-left">
                    <div class="pred-title">KẾT QUẢ PHÂN TÍCH AI</div>
                    <span id="aiAdvice" style="font-size: 0.8rem; color:#aaa;">Đang chờ dữ liệu...</span>
                </div>
                <div class="pred-content">
                    <div class="pred-result blink" id="aiPredText">WAITING...</div>
                </div>
            </div>
        </main>

        <!-- RIGHT PANEL (Thêm phần hiển thị Token) -->
        <aside class="panel-right">
            
            <!-- HỘP TOKEN MỚI THÊM -->
            <div class="analysis-box" style="margin-bottom: 10px; border-color: #00ff41;">
                <div class="box-title" style="color:#00ff41; border-left-color:#00ff41;">SỐ DƯ TÀI KHOẢN</div>
                <div style="text-align: center; font-family: 'Orbitron'; font-size: 1.5rem; color: #fff; padding: 10px;">
                    <span id="liveTokenDisplay">---</span> <span style="font-size:0.8rem; color:#666;">TOKEN</span>
                </div>
            </div>

            <div class="analysis-box">
                <div class="box-title">TỶ LỆ CHIẾN THẮNG</div>
                <div class="stat-group">
                    <div class="stat-label"><span>CON (P)</span> <span id="confP">0%</span></div>
                    <div class="stat-bar-bg"><div class="stat-bar-fill p-fill" id="barP" style="width:0%"></div></div>
                </div>
                <div class="stat-group">
                    <div class="stat-label"><span>CÁI (B)</span> <span id="confB">0%</span></div>
                    <div class="stat-bar-bg"><div class="stat-bar-fill b-fill" id="barB" style="width:0%"></div></div>
                </div>
            </div>
            <div class="analysis-box matrix-box" style="flex:1; display:flex; flex-direction:column; margin-top:10px;">
                <div class="box-title">DECODING STREAM</div>
                <div id="matrixCode" class="code-rain">Initializing...</div>
            </div>
        </aside>

        <!-- FOOTER -->
        <footer class="sys-footer">
            <div class="road-container" id="bigRoadGrid"></div>
        </footer>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
