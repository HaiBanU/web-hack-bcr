<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKER AI - SYSTEM V18</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tool.css">
    <link rel="stylesheet" href="mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Nền Matrix -->
    <canvas id="matrixCanvas"></canvas>
    <div class="cyber-grid-bg"></div>

    <div class="hacker-layout">
        
        <!-- HEADER -->
        <header class="sys-header">
            <div class="brand-box">
                <span style="background:#ff003c; color:#fff; padding:3px 8px; font-weight:bold; border-radius:2px; font-size:0.8rem;">SEXY</span>
                <span style="color:#fff; font-family:'Orbitron'; font-size:1.1rem; margin-left:5px;">// SYSTEM V18</span>
            </div>
            
            <h1 id="tableNameDisplay" class="glitch-text" style="font-size:1.4rem; margin:0;">CONNECTING...</h1>
            
            <div class="sys-status">
                <span style="border:1px solid #00ff41; padding:5px 10px; color:#00ff41; font-size:0.8rem; border-radius:4px; background:rgba(0,50,0,0.5);">
                    TOKEN: <span id="headerTokenDisplay" style="font-weight:bold; color:#fff;">LOADING...</span>
                </span>
                <button onclick="window.location.href='index.html'" style="background:#333; color:#fff; border:1px solid #555; padding:6px 15px; cursor:pointer; margin-left:10px; border-radius:4px; font-weight:bold; font-family:'Orbitron';">EXIT</button>
            </div>
        </header>

        <!-- PANEL TRÁI (LOG) -->
        <aside class="panel-left">
            <div style="color:#00ff41; border-bottom:1px solid #333; margin-bottom:5px; font-weight:bold; font-size:0.9rem;">>> SYSTEM LOG</div>
            <div class="log-window" id="systemLog" style="flex:1; overflow-y:auto; font-size:0.7rem; color:#cfc;"></div>
        </aside>

        <!-- GAME CENTER -->
        <main class="game-center">
            <canvas id="cardRain"></canvas>

            <!-- Khu vực bài -->
            <div class="battle-wrapper">
                <!-- PLAYER -->
                <div class="side-container p-side">
                    <div style="color:#00f3ff; font-family:'Orbitron'; font-size:1.2rem; margin-bottom:10px;">PLAYER</div>
                    <div class="cards-area">
                        <div class="card-slot" id="p1"><div class="card-back"></div><div class="card-front"></div></div>
                        <div class="card-slot" id="p2"><div class="card-back"></div><div class="card-front"></div></div>
                        <div class="card-slot" id="p3"><div class="card-back"></div><div class="card-front"></div></div>
                    </div>
                    <div class="score-box" id="playerScore" style="color:#00f3ff;">0</div>
                </div>
                
                <div style="color:#444; font-family:'Orbitron'; font-size:1.5rem; margin-top:-50px;">VS</div>

                <!-- BANKER -->
                <div class="side-container b-side">
                    <div style="color:#ff003c; font-family:'Orbitron'; font-size:1.2rem; margin-bottom:10px;">BANKER</div>
                    <div class="cards-area">
                        <div class="card-slot" id="b1"><div class="card-back"></div><div class="card-front"></div></div>
                        <div class="card-slot" id="b2"><div class="card-back"></div><div class="card-front"></div></div>
                        <div class="card-slot" id="b3"><div class="card-back"></div><div class="card-front"></div></div>
                    </div>
                    <div class="score-box" id="bankerScore" style="color:#ff003c;">0</div>
                </div>
            </div>

            <!-- KHUNG DỰ ĐOÁN & ROBOT -->
            <div class="prediction-wrapper">
                <div class="ai-box">
                    <img src="robot.png" class="ai-img" alt="AI">
                </div>
                <div class="pred-info">
                    <div class="pred-label" id="aiAdvice">SYSTEM ANALYZING...</div>
                    <div class="pred-result blink-wait" id="aiPredText">WAITING</div>
                </div>
                <div class="pred-gauge">
                    <div class="gauge-circle">
                        <svg viewBox="0 0 36 36" class="circular-chart">
                            <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <path class="circle" id="gaugePath" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        </svg>
                        <div class="gauge-text" id="gaugeValue">0%</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- PANEL PHẢI (MATRIX & TỈ LỆ) -->
        <aside class="panel-right">
            <div style="margin-bottom:15px;">
                <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:5px;">
                    <span style="color:#00f3ff;">PLAYER</span> <span id="confP">50%</span>
                </div>
                <div style="background:#222; height:8px; border-radius:4px;"><div id="barP" style="height:100%; background:#00f3ff; width:50%;"></div></div>
            </div>
            <div>
                <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:5px;">
                    <span style="color:#ff003c;">BANKER</span> <span id="confB">50%</span>
                </div>
                <div style="background:#222; height:8px; border-radius:4px;"><div id="barB" style="height:100%; background:#ff003c; width:50%;"></div></div>
            </div>
            <div id="matrixCode" style="margin-top:auto; font-size:0.6rem; color:#0f0; word-break:break-all; opacity:0.5; font-family:monospace; height:150px; overflow:hidden;"></div>
        </aside>

        <!-- FOOTER: CHIA 2 PHẦN -->
        <footer class="sys-footer">
            
            <!-- CỘT TRÁI: BIỂU ĐỒ + CẦU GIỌT NƯỚC -->
            <div class="footer-left-col">
                <!-- 1. Biểu đồ sóng -->
                <div class="chart-container">
                    <div class="panel-label">WAVE TREND ANALYSIS</div>
                    <canvas id="trendChart"></canvas>
                </div>
                <!-- 2. Cầu Giọt Nước (Bead Plate) -->
                <div class="bead-container">
                    <div class="panel-label">BEAD PLATE (GIỌT NƯỚC)</div>
                    <div id="beadPlateGrid" class="bead-grid"></div>
                </div>
            </div>

            <!-- CỘT PHẢI: CẦU LỚN (BIG ROAD) -->
            <div class="footer-right-col">
                <div class="panel-label">BIG ROAD (CẦU HIỆN TẠI)</div>
                <div class="road-container" id="bigRoadGrid"></div>
            </div>

        </footer>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
