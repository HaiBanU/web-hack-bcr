<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKER AI - SYSTEM V10</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="cyber-grid-bg"></div>

    <div class="hacker-layout">
        
        <!-- HEADER -->
        <header class="sys-header">
            <div class="brand-box">
                <span style="background:#ff003c; color:#fff; padding:3px 8px; font-weight:bold; border-radius:2px;">SEXY</span>
                <span style="color:#fff; font-family:'Orbitron'; font-size:1.2rem; margin-left:5px;">// SYSTEM V10</span>
            </div>
            <h1 id="tableNameDisplay" class="glitch-text" style="font-size:1.5rem; margin:0;">CONNECTING...</h1>
            <div class="sys-status">
                <span style="border:1px solid #00ff41; padding:5px 10px; color:#00ff41; font-size:0.9rem; border-radius:4px; background:rgba(0,50,0,0.5);">TOKEN: <span id="headerTokenDisplay">---</span></span>
                <button onclick="window.location.href='index.html'" style="background:#333; color:#fff; border:none; padding:6px 15px; cursor:pointer; margin-left:10px; border-radius:4px; font-weight:bold;">EXIT</button>
            </div>
        </header>

        <!-- PANEL TRÁI -->
        <aside class="panel-left">
            <div style="color:#00ff41; border-bottom:1px solid #333; margin-bottom:5px; font-weight:bold;">>> SYSTEM LOG</div>
            <div class="log-window" id="systemLog" style="flex:1; overflow-y:auto; font-size:0.7rem; color:#cfc;"></div>
        </aside>

        <!-- GAME CENTER -->
        <main class="game-center">
            
            <canvas id="cardRain"></canvas>

            <div class="battle-wrapper">
                <!-- PLAYER -->
                <div class="side-container p-side" style="text-align:center; width:45%;">
                    <div style="color:#00f3ff; font-family:'Orbitron'; font-size:1.5rem; margin-bottom:10px; text-shadow:0 0 10px #00f3ff;">PLAYER</div>
                    <div class="cards-area" style="display:flex; gap:8px; justify-content:center; height:110px;">
                        <div class="card-slot" id="p1"></div>
                        <div class="card-slot" id="p2"></div>
                        <div class="card-slot" id="p3" style="opacity:0.6; transform:scale(0.9);"></div>
                    </div>
                    <div class="score-box" id="playerScore" style="color:#00f3ff; font-size:3rem; font-weight:bold; margin-top:5px; text-shadow:0 0 20px #00f3ff;">-</div>
                </div>
                
                <div style="color:#666; font-style:italic; align-self:center; font-size:1.2rem;">VS</div>

                <!-- BANKER -->
                <div class="side-container b-side" style="text-align:center; width:45%;">
                    <div style="color:#ff003c; font-family:'Orbitron'; font-size:1.5rem; margin-bottom:10px; text-shadow:0 0 10px #ff003c;">BANKER</div>
                    <div class="cards-area" style="display:flex; gap:8px; justify-content:center; height:110px;">
                        <div class="card-slot" id="b1"></div>
                        <div class="card-slot" id="b2"></div>
                        <div class="card-slot" id="b3" style="opacity:0.6; transform:scale(0.9);"></div>
                    </div>
                    <div class="score-box" id="bankerScore" style="color:#ff003c; font-size:3rem; font-weight:bold; margin-top:5px; text-shadow:0 0 20px #ff003c;">-</div>
                </div>
            </div>

            <!-- THANH DỰ ĐOÁN MỚI (HÌNH TRÒN PILL SHAPE) -->
            <div class="prediction-wrapper">
                <div class="ai-box">
                    <div class="ai-scan-line"></div>
                    <img src="robot.png" alt="AI" class="ai-img"> <!-- Ảnh robot -->
                </div>
                <div class="pred-info">
                    <div class="pred-label" id="aiAdvice">SYSTEM ANALYZING...</div>
                    <div class="pred-result blink-wait" id="aiPredText">WAITING</div>
                </div>
            </div>

        </main>

        <!-- PANEL PHẢI -->
        <aside class="panel-right">
            <div style="margin-bottom:15px;">
                <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:5px;">
                    <span style="color:#00f3ff;">PLAYER</span> <span id="confP">0%</span>
                </div>
                <div style="background:#222; height:6px; border-radius:3px;"><div id="barP" style="height:100%; background:#00f3ff; width:0%; border-radius:3px; box-shadow:0 0 5px #00f3ff;"></div></div>
            </div>
            <div>
                <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:5px;">
                    <span style="color:#ff003c;">BANKER</span> <span id="confB">0%</span>
                </div>
                <div style="background:#222; height:6px; border-radius:3px;"><div id="barB" style="height:100%; background:#ff003c; width:0%; border-radius:3px; box-shadow:0 0 5px #ff003c;"></div></div>
            </div>
            <div id="matrixCode" style="margin-top:20px; font-size:0.7rem; color:#0f0; word-break:break-all; opacity:0.7; font-family:monospace;"></div>
        </aside>

        <!-- FOOTER -->
        <footer class="sys-footer">
            <div class="footer-panel footer-chart">
                <canvas id="trendChart" style="width:100%; height:100%;"></canvas>
            </div>
            <div class="footer-panel footer-road">
                <div class="road-container" id="bigRoadGrid"></div>
            </div>
            <div class="footer-panel">
                <div id="transLog" style="padding:5px; font-size:0.7rem;"></div>
            </div>
        </footer>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
