<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKER AI - SYSTEM V8 ULTIMATE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HIỆU ỨNG NỀN CAO CẤP -->
    <div class="cyber-grid-bg"></div>
    <div class="particles" id="particles"></div>
    <div class="scan-line-overlay"></div>
    <div class="vignette"></div>

    <div class="hacker-layout">
        
        <!-- HEADER -->
        <header class="sys-header">
            <div class="brand-box">
                <span class="sexy-tag">SEXY</span>
                <span class="root-text">// SYSTEM V8</span>
            </div>
            
            <div class="table-identity">
                <h1 id="tableNameDisplay" class="glitch-name">INITIALIZING...</h1>
            </div>

            <div class="sys-status">
                <div class="header-token-box">
                    TOKEN: <span id="headerTokenDisplay" class="blink-text">---</span>
                </div>
                <button onclick="window.location.href='index.html'" class="btn-exit">THOÁT</button>
            </div>
        </header>

        <!-- PANEL TRÁI -->
        <aside class="panel-left">
            <div class="panel-head">>> SYSTEM LOG</div>
            <div class="log-window" id="systemLog">
                <div class="log-line"><span class="log-time">[SYS]</span> Khởi tạo kết nối an toàn...</div>
            </div>
        </aside>

        <!-- GAME CENTER (GIỮ NGUYÊN) -->
        <main class="game-center">
            <div class="battle-wrapper">
                <div class="side-container p-side">
                    <div class="side-label">NHÀ CON</div>
                    <div class="cards-area">
                        <div class="card-slot" id="p1"></div>
                        <div class="card-slot" id="p2"></div>
                        <div class="card-slot" id="p3" style="opacity:0.7; transform:scale(0.9)"></div>
                    </div>
                    <div class="score-box p-score" id="playerScore">-</div>
                </div>

                <div class="vs-divider">VS</div>

                <div class="side-container b-side">
                    <div class="side-label">NHÀ CÁI</div>
                    <div class="cards-area">
                        <div class="card-slot" id="b1"></div>
                        <div class="card-slot" id="b2"></div>
                        <div class="card-slot" id="b3" style="opacity:0.7; transform:scale(0.9)"></div>
                    </div>
                    <div class="score-box b-score" id="bankerScore">-</div>
                </div>
            </div>

            <div class="prediction-bar">
                <div class="pred-left">
                    <div class="pred-title">AI PREDICT</div>
                    <span id="aiAdvice" style="font-size: 0.8rem; color:#aaa;">WAITING DATA...</span>
                </div>
                <div class="pred-content">
                    <div class="pred-result blink" id="aiPredText">...</div>
                </div>
            </div>
        </main>

        <!-- PANEL PHẢI -->
        <aside class="panel-right">
            <div class="analysis-box">
                <div class="box-title">TỶ LỆ CHIẾN THẮNG</div>
                <div class="stat-group">
                    <div class="stat-label"><span>CON (P)</span> <span id="confP">0%</span></div>
                    <div class="stat-bar-bg"><div class="stat-bar-fill p-fill" id="barP" style="width:0%"></div></div>
                </div>
                <div class="stat-group">
                    <div class="stat-label"><span>CÁI (B)</span> <span id="confB">0%</span></div>
                    <div class="stat-bar-bg"><div class="stat-bar-fill b-fill" id="barB" style="width:0%"></div></div>
                </div>
            </div>

            <div class="analysis-box matrix-box" style="flex:1; display:flex; flex-direction:column; margin-top:10px;">
                <div class="box-title">DECODING STREAM</div>
                <div id="matrixCode" class="code-rain">Loading...</div>
            </div>
        </aside>

        <!-- FOOTER (ĐÃ SỬA LAYOUT 3 CỘT) -->
        <footer class="sys-footer">
            
            <!-- CỘT 1: BIỂU ĐỒ (TRÁI) -->
            <div class="footer-panel footer-chart">
                <div class="fp-header">SIGNAL CHART <span class="live-dot">●</span></div>
                <div class="chart-wrapper">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>

            <!-- CỘT 2: BẢNG CẦU (GIỮA) -->
            <div class="footer-panel footer-road">
                <div class="fp-header" style="text-align: center; color: #fff;">ROADMAP HISTORY</div>
                <div class="road-container" id="bigRoadGrid"></div>
            </div>

            <!-- CỘT 3: NỘI DUNG MỚI (PHẢI) -->
            <div class="footer-panel footer-extra">
                <div class="fp-header">LIVE TRANSACTIONS</div>
                <div class="transaction-list" id="transLog">
                    <!-- JS sẽ fake data vào đây -->
                </div>
            </div>
        </footer>

    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <!-- Script tạo hiệu ứng hạt nền -->
    <script>
        const pContainer = document.getElementById('particles');
        for(let i=0; i<50; i++){
            let p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random()*100 + 'vw';
            p.style.animationDuration = (Math.random()*5 + 3) + 's';
            p.style.opacity = Math.random();
            pContainer.appendChild(p);
        }
    </script>
</body>
</html>
